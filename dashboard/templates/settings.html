<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nustatymai ‚Äî Safe AI Bot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='scripts.js') }}" defer></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f1112;
      color: #e9e9e9;
      margin: 0;
      padding: 0;
    }

    .settings-container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 20px 30px;
      background: #181a1b;
      border-radius: 14px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 25px;
      color: #fff;
      border-bottom: 1px solid #333;
      padding-bottom: 10px;
      text-align: center;
    }

    .settings-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px 20px;
    }

    .section {
      background: #1d1f21;
      border: 1px solid #2b2e31;
      border-radius: 8px;
      padding: 14px 18px;
      display: flex;
      flex-direction: column;
    }

    .section h2 {
      font-size: 1rem;
      margin-bottom: 10px;
      color: #00bcd4;
    }

    .fields {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 6px 12px;
      align-items: center;
    }

    .fields label {
      font-weight: 500;
      font-size: 0.9rem;
      position: relative;
      cursor: help;
    }

    .fields input,
    .fields select {
      width: 110px;
      background: #25282a;
      border: 1px solid #3a3d40;
      border-radius: 5px;
      color: #fff;
      padding: 4px 6px;
      text-align: center;
      font-size: 0.9rem;
    }

    /* Tooltip */
    .fields label[data-tip]:hover::after {
      content: attr(data-tip);
      position: absolute;
      left: 0;
      top: 120%;
      background: #202325;
      color: #fff;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 6px 8px;
      white-space: normal;
      width: 280px;
      font-size: 0.8rem;
      line-height: 1.3;
      z-index: 20;
      box-shadow: 0 0 6px rgba(0,0,0,0.5);
    }

    .section button {
      background: #00bfa5;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 6px 10px;
      margin-top: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.2s;
      width: fit-content;
    }

    .section button:hover { background: #009f8d; }

    @media (max-width: 900px) {
      .settings-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <div class="settings-container">
    <h1>‚öôÔ∏è Nustatymai</h1>

    <div class="settings-grid">
      <!-- Pagrindiniai -->
      <div class="section">
        <h2>üß≠ Pagrindiniai</h2>

          <label data-tip="Pasirinkite veikimo re≈æimƒÖ. TEST ‚Äî bandomasis, be reali≈≥ pinig≈≥. LIVE ‚Äî reali prekyba. Keisdami ƒØ LIVE botas pradƒós vykdyti tikras operacijas.">Re≈æimas (TEST/LIVE)</label>
          <select data-key="MODE">
            <option value="TEST">TEST</option>
            <option value="LIVE">LIVE</option>
          </select>

          <label data-tip="Kai ƒØjungta, botas simuliuoja sandorius neatlikdamas reali≈≥ pirkim≈≥. I≈°jungus ‚Äî vykdoma reali prekyba.">Dry Run</label>
          <select data-key="DRY_RUN">
            <option value="true">ƒÆjungta</option>
            <option value="false">I≈°jungta</option>
          </select>

          <label data-tip="Nustato, kiek pozicij≈≥ botas gali laikyti vienu metu. Didesnis skaiƒçius = platesnƒó diversifikacija, bet ir didesnƒó rizika.">Maks. pozicij≈≥</label>
          <input type="number" step="1" min="1" max="20" data-key="PORTFOLIO.MAX_OPEN_POSITIONS" />
        </div>
      </div>

      <!-- Kapitalo valdymas -->
      <div class="section">

          <input type="number" step="1" min="1" max="100" data-key="AI.POSITION_SIZE_PCT" />

          <label data-tip="Did≈æiausia suma, kuriƒÖ botas gali investuoti ƒØ vienƒÖ sandorƒØ. Suma≈æinus ‚Äî ma≈æiau rizikos, bet ma≈æesnis pelningumas.">Maks. investicija (USDC)</label>
          <input type="number" step="1" min="0" data-key="AI.MAX_TRADE_USDC" />
        </div>
      </div>

      <!-- Dirbtinis intelektas -->

          <label data-tip="Reikalaujamas minimalus Edge (numatomas prana≈°umas). Didesnƒó reik≈°mƒó = konservatyviau, AI laukia ai≈°kesni≈≥ pelno galimybi≈≥.">Edge minimalus (%)</label>
          <input type="number" step="0.0001" min="0" max="1" data-key="EDGE_MIN_PCT" />
        </div>
      </div>

      <!-- Rizikos kontrolƒó -->
      <div class="section">
        <h2>‚ö†Ô∏è Rizikos kontrolƒó</h2>
        <div class="fields">
          <label data-tip="Did≈æiausias leid≈æiamas kain≈≥ skirtumas (spread). Ma≈æesnƒó reik≈°mƒó ‚Äî ma≈æiau nuostoling≈≥ ƒØƒójim≈≥, bet ma≈æiau prekybos galimybi≈≥.">Maks. Spread (BPS)</label>
          <input type="number" step="1" min="0" data-key="MAX_SPREAD_BPS" />

          <label data-tip="Did≈æiausias leistinas kainos nuokrypis nuo norimos ƒØƒójimo kainos. Didesnƒó reik≈°mƒó ‚Äî daugiau vykdom≈≥ sandori≈≥, bet didesnis slippage.">Maks. Slippage (BPS)</label>
          <input type="number" step="1" min="0" data-key="MAX_SLIPPAGE_BPS" />

          <label data-tip="Minimalus RSI rodiklis, nuo kurio botas leid≈æia pirkimƒÖ. Ma≈æesnƒó reik≈°mƒó ‚Äî agresyvesnis pirkimas.">RSI minimalus</label>
          <input type="number" step="1" min="0" max="100" data-key="RSI_MIN" />

          <label data-tip="Maksimalus RSI rodiklis, nuo kurio botas leid≈æia pardavimƒÖ. Ma≈æesnƒó reik≈°mƒó ‚Äî greitesnis pelno fiksavimas, didesnƒó prekybos apimtis.">RSI maksimalus</label>
          <input type="number" step="1" min="0" max="100" data-key="RSI_MAX" />
        </div>
      </div>
    </div>

    <!-- Sistema -->
    <div class="section" style="margin-top:20px; text-align:center;">
      <h2>üßπ Sistema</h2>
      <div>
        <button onclick="triggerFullReset()">üîÑ Pilnas i≈°valymas</button>
        <button onclick="restartBot()">‚ôªÔ∏è Perkrauti botƒÖ</button>
      </div>
    </div>
  </div>
</body>
</html>
